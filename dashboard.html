<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - SportsHub</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="hero-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <button class="btn btn-ghost btn-sm" onclick="window.location.href='index.html'">
                    ‚Üê Back
                </button>
                <h1 class="dashboard-title text-gradient">My Dashboard</h1>
            </div>
        </header>

        <!-- Sport Filter Buttons -->
        <div class="sport-filters">
            <button class="sport-filter-btn active" data-sport="cricket" id="cricketFilterBtn">
                <span class="sport-icon">üèè</span> Cricket
            </button>
            <button class="sport-filter-btn" data-sport="football" id="footballFilterBtn">
                <span class="sport-icon">‚öΩ</span> Football
            </button>
            <button class="sport-filter-btn" data-sport="f1" id="f1FilterBtn">
                <span class="sport-icon">üèéÔ∏è</span> F1
            </button>
            <button class="sport-filter-btn" data-sport="saved" id="savedFilterBtn">
                <span class="sport-icon">üíæ</span> Saved Matches
            </button>
        </div>

        <!-- Team Selection Section -->
        <div class="team-selection-section" id="teamSelectionSection">
            <div class="team-selection-header">
                <h2 class="schedule-title" id="scheduleTitle">Cricket</h2>
                <button class="edit-teams-btn" id="editTeamsBtn">
                    <span class="edit-icon">‚úèÔ∏è</span> Edit Teams
                </button>
            </div>
            <div class="selected-teams-display" id="selectedTeamsDisplay">
                <!-- Selected teams will be shown here -->
            </div>
            <div class="team-selector-box hidden" id="teamSelectorBox">
                <div class="team-selector-content">
                    <h3>Select Teams</h3>
                    <div class="team-selector-options" id="teamSelectorOptions">
                        <!-- Team options will be loaded here -->
                    </div>
                    <div class="team-selector-actions">
                        <button class="btn btn-ghost btn-sm" id="cancelTeamSelection">Cancel</button>
                        <button class="btn btn-primary btn-sm" id="saveTeamSelection">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Schedule Section -->
        <div class="schedule-section" id="scheduleSection">
            <div class="schedule-header">
                <h2 class="schedule-title">Schedules</h2>
            </div>
            <div class="schedule-list" id="scheduleContent">
                <!-- Schedules will be loaded here as a list -->
            </div>
        </div>

        <div class="message" id="message"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/api.js"></script>
        <script src="js/selection.js"></script>
        <script src="js/scheduleLoader.js"></script>
        <script src="js/matches.js"></script>
        <script src="js/matchForm.js"></script>
        <script src="js/calendar.js"></script>
        <script src="js/notifications.js"></script>
        <script src="js/dashboard.js"></script>
</body>

</html>
