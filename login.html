<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Selection</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title" id="loginTitle">Welcome Back</h1>
                <p class="login-subtitle" id="loginSubtitle">Sign in to save your preferences</p>
            </div>
            
            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active" method="POST" onsubmit="return false;">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                        <span class="error-message" id="loginEmailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" id="forgotPasswordLink" class="forgot-password-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <span class="button-text">Sign In</span>
                    </button>
                </form>
                
                <!-- Forgot Password Form -->
                <form id="forgotPasswordForm" class="auth-form" method="POST" onsubmit="return false;">
                    <div class="form-group">
                        <label for="forgotPasswordEmail">Email</label>
                        <input 
                            type="email" 
                            id="forgotPasswordEmail" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                        <span class="error-message" id="forgotPasswordEmailError"></span>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <span class="button-text">Send Reset Code</span>
                    </button>
                    <button type="button" class="back-link-button" id="backToLoginFromForgot">Back to Login</button>
                </form>
                
                <!-- Reset Password Form (after code is sent) -->
                <form id="resetPasswordForm" class="auth-form" method="POST" onsubmit="return false;">
                    <div class="form-group">
                        <label for="resetCode">Verification Code</label>
                        <input 
                            type="text" 
                            id="resetCode" 
                            name="code" 
                            placeholder="Enter verification code"
                            required
                        >
                        <span class="error-message" id="resetCodeError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="password" 
                            placeholder="Enter new password"
                            required
                            autocomplete="new-password"
                        >
                        <span class="error-message" id="newPasswordError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input 
                            type="password" 
                            id="confirmNewPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm new password"
                            required
                            autocomplete="new-password"
                        >
                        <span class="error-message" id="confirmNewPasswordError"></span>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <span class="button-text">Reset Password</span>
                    </button>
                    <button type="button" class="back-link-button" id="backToLoginFromReset">Back to Login</button>
                </form>
                
                <!-- Email Verification Form (for new signups) -->
                <form id="verifyEmailForm" class="auth-form" method="POST" onsubmit="return false;">
                    <div class="form-group">
                        <label for="verificationCode">Verification Code</label>
                        <input 
                            type="text" 
                            id="verificationCode" 
                            name="code" 
                            placeholder="Enter code from email"
                            required
                        >
                        <span class="error-message" id="verificationCodeError"></span>
                        <p class="help-text">We sent a verification code to your email. Please check your inbox.</p>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <span class="button-text">Verify Email</span>
                    </button>
                    <button type="button" class="back-link-button" id="resendCode">Resend Code</button>
                </form>
                
                <!-- Sign Up Form -->
                <form id="signupForm" class="auth-form" method="POST" onsubmit="return false;">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input 
                            type="text" 
                            id="signupName" 
                            name="name" 
                            placeholder="Enter your full name"
                            required
                            autocomplete="name"
                        >
                        <span class="error-message" id="signupNameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                        <span class="error-message" id="signupEmailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            name="password" 
                            placeholder="Create a password"
                            required
                            autocomplete="new-password"
                        >
                        <span class="error-message" id="signupPasswordError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                            autocomplete="new-password"
                        >
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <span class="button-text">Create Account</span>
                    </button>
                </form>
            </div>
            
            <div class="form-toggle">
                <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign Up</a></p>
            </div>
            
            <div class="back-to-home">
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </div>
            
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <!-- AWS Cognito SDK -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
