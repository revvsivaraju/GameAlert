<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SportsHub</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <div class="login-container animate-fade-in">
        <div class="login-card glass-panel">
            <div class="login-header">
                <div class="logo-wrapper">
                    <span class="logo-icon">⚡</span>
                </div>
                <h1 class="login-title" id="loginTitle">Welcome Back</h1>
                <p class="login-subtitle" id="loginSubtitle">Sign in to continue to SportsHub</p>
            </div>

            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active" method="POST" onsubmit="return false;">
                    <div class="input-group">
                        <input type="email" id="loginEmail" class="input-field" placeholder="Email Address" required
                            autocomplete="email">
                        <span class="error-message" id="loginEmailError"></span>
                    </div>

                    <div class="input-group">
                        <input type="password" id="loginPassword" class="input-field" placeholder="Password" required
                            autocomplete="current-password">
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" id="forgotPasswordLink" class="forgot-password-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="button-text">Sign In</span>
                    </button>
                </form>

                <!-- Forgot Password Form -->
                <form id="forgotPasswordForm" class="auth-form" method="POST" onsubmit="return false;">
                    <div class="input-group">
                        <input type="email" id="forgotPasswordEmail" class="input-field" placeholder="Email Address"
                            required autocomplete="email">
                        <span class="error-message" id="forgotPasswordEmailError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="button-text">Send Reset Code</span>
                    </button>
                    <button type="button" class="btn btn-ghost btn-block mt-3" id="backToLoginFromForgot">Back to
                        Login</button>
                </form>

                <!-- Reset Password Form -->
                <form id="resetPasswordForm" class="auth-form" method="POST" onsubmit="return false;">
                    <div class="input-group">
                        <input type="text" id="resetCode" class="input-field" placeholder="Verification Code" required>
                        <span class="error-message" id="resetCodeError"></span>
                    </div>

                    <div class="input-group">
                        <input type="password" id="newPassword" class="input-field" placeholder="New Password" required
                            autocomplete="new-password">
                        <span class="error-message" id="newPasswordError"></span>
                    </div>

                    <div class="input-group">
                        <input type="password" id="confirmNewPassword" class="input-field"
                            placeholder="Confirm New Password" required autocomplete="new-password">
                        <span class="error-message" id="confirmNewPasswordError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="button-text">Reset Password</span>
                    </button>
                    <button type="button" class="btn btn-ghost btn-block mt-3" id="backToLoginFromReset">Back to
                        Login</button>
                </form>

                <!-- Email Verification Form -->
                <form id="verifyEmailForm" class="auth-form" method="POST" onsubmit="return false;">
                    <div class="input-group">
                        <input type="text" id="verificationCode" class="input-field" placeholder="Enter code from email"
                            required>
                        <span class="error-message" id="verificationCodeError"></span>
                        <p class="help-text">Check your inbox for the verification code.</p>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="button-text">Verify Email</span>
                    </button>
                    <button type="button" class="btn btn-ghost btn-block mt-3" id="resendCode">Resend Code</button>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="auth-form" method="POST" onsubmit="return false;">
                    <div class="input-group">
                        <input type="text" id="signupName" class="input-field" placeholder="Full Name" required
                            autocomplete="name">
                        <span class="error-message" id="signupNameError"></span>
                    </div>

                    <div class="input-group">
                        <input type="email" id="signupEmail" class="input-field" placeholder="Email Address" required
                            autocomplete="email">
                        <span class="error-message" id="signupEmailError"></span>
                    </div>

                    <div class="input-group">
                        <input type="password" id="signupPassword" class="input-field" placeholder="Create Password"
                            required autocomplete="new-password">
                        <span class="error-message" id="signupPasswordError"></span>
                    </div>

                    <div class="input-group">
                        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password"
                            required autocomplete="new-password">
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="button-text">Create Account</span>
                    </button>
                </form>
            </div>

            <div class="form-toggle">
                <p id="toggleText">Don't have an account? <a href="#" id="toggleLink" class="text-gradient">Sign Up</a>
                </p>
            </div>

            <div class="message" id="message"></div>
        </div>

        <div class="back-to-home">
            <a href="index.html" class="back-link">← Back to Home</a>
        </div>
    </div>

    <!-- AWS Cognito SDK -->
    <script
        src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
