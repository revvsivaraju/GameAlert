# GitHub Actions Workflow: Deploy Frontend to GitHub Pages
# This workflow deploys the static frontend (HTML, CSS, JS) to GitHub Pages
# The backend (FastAPI) should be hosted separately (EC2, Render, etc.)

name: Deploy Frontend to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - prepare frontend files
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Create a clean directory with only frontend files
      - name: Prepare frontend files
        run: |
          mkdir -p _site
          
          # Copy HTML files
          cp *.html _site/
          
          # Copy CSS, JS, images, and schedule data
          cp -r css _site/
          cp -r js _site/
          cp -r images _site/ 2>/dev/null || true
          cp -r Schedules _site/
          
          # Copy README for documentation
          cp README.md _site/
          
          # List files to verify
          echo "ğŸ“¦ Files prepared for deployment:"
          find _site -type f | head -50

      # Update API URL for production (if backend URL is set)
      - name: Update API configuration
        run: |
          if [ -n "${{ vars.BACKEND_API_URL }}" ]; then
            echo "ğŸ”§ Updating API URL to: ${{ vars.BACKEND_API_URL }}"
            sed -i "s|baseURL: 'http://127.0.0.1:8000'|baseURL: '${{ vars.BACKEND_API_URL }}'|g" _site/js/api.js
          else
            echo "âš ï¸ BACKEND_API_URL not set. Frontend will use localhost:8000"
            echo "   Set this in GitHub repo Settings â†’ Secrets and variables â†’ Actions â†’ Variables"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "ğŸ‰ Frontend deployed successfully!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "ğŸ“ Note: Make sure your backend API is running and accessible."
          echo "   You can set BACKEND_API_URL in repository variables to configure the API endpoint."
